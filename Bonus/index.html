<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stile -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/resposive-layout.css">
        <link rel="stylesheet" href="css/style.css">

        <title>12Bool</title>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- Titolo -->
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Nested</h2>
                    </div>
                </div>
                <!-- Prima Sezione -->
                <div class="row m-btt">
                    <!-- Prima Riga -->
                    <div class="col-xs-7">
                        <div class="box">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="box nested-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Seconda Riga -->
                    <div class="col-xs-5">
                        <div class="box">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="box nested-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- Titolo -->
            <div class="row">
                <div class="col-xs-12">
                    <h2>Alignment</h2>
                </div>
            </div>
            <!-- Seconda Sezione -->
            <!-- Prima Riga -->
            <div class="row start">
                <div class="col-xs-6">
                    <div class="box">start</div>
                </div>
            </div>
            <!-- Seconda Riga -->
            <div class="row center">
                <div class="col-xs-6">
                    <div class="box">center</div>
                </div>
            </div>
            <!-- Terza Riga -->
            <div class="row end">
                <div class="col-xs-6">
                    <div class="box">end</div>
                </div>
            </div>
            <!-- Quarta Riga -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="box big-box"></div>
                </div>
                <div class="col-xs-6 top">
                    <div class="box">top</div>
                </div>
            </div>
            <!-- Quinta Riga -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="box big-box"></div>
                </div>
                <div class="col-xs-6 middle">
                    <div class="box">mmiddle</div>
                </div>
            </div>
            <!-- Sesta Riga -->
            <div class="row m-btt">
                <div class="col-xs-6">
                    <div class="box big-box"></div>
                </div>
                <div class="col-xs-6 bottom">
                    <div class="box">bottom</div>
                </div>
            </div>
            <!-- Terza Sezione -->
            <!-- Titolo -->
            <div class="row">
                <div class="col-xs-12">
                    <h2>Justify Content</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h2>Space Around</h2>
                </div>
            </div>
            <!-- Prima Riga -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="row around">
                            <div class="col-xs-2">
                                <div class="box nested-box"></div>
                            </div>
                            <div class="col-xs-2">
                                <div class="box nested-box"></div>
                            </div>
                            <div class="col-xs-2">
                                <div class="box nested-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Seconda Riga -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="row between">
                            <div class="col-xs-2">
                                <div class="box nested-box"></div>
                            </div>
                            <div class="col-xs-2">
                                <div class="box nested-box"></div>
                            </div>
                            <div class="col-xs-2">
                                <div class="box nested-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <!-- Crediti DM -->
</html>
